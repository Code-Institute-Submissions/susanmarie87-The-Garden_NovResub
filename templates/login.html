{% extends "base.html" %}

{% block content %}

<section class="banner-1" id="login"></section>

<!-- Login Form-->


<section>
    <div class=" container">
        <div class="user signinBx">
            <div class="imgBx"><img src="static/img/door.jpg"></div>
            <div class="formBx">
                <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
                    <h2>Sign In</h2>
                    <input type="text" name="username" placeholder="Username">
                    <input type="password" name="password" placeholder="Password">
                    <input type="submit" name="submit" value="login">
                    <p class="signup">don't have an account? <a href="#" onclick="toggleForm();">Sign up.</a></p>
                </form>
            </div>
        </div>
        <div class="user signupBx">
            <div class="formBx">
                <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
                    <h2>Create an account</h2>
                    <input type="text" name="username" placeholder="Username">
                    <input type="email" name="email address" placeholder="Email Address">
                    <input type="password" name="create password" placeholder="Create Password">
                    <input type="submit" name="submit" value="Sign up">
                    <p class="signup">Already have an account? <a href="#" onclick="toggleForm();">Sign in.</a></p>
                </form>
            </div>
            <div class="imgBx"><img src="static/img/enter.jpg"></div>
        </div>
    </div>
</section>
<script type="text/javascript">
</script>

{% endblock %}
