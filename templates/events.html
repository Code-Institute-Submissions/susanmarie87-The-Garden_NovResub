{% extends "base.html" %}
{% block content %}

<section class="banner-5" id="register"></section>
<div class="spacer">
    &nbsp;
</div>

<form class="" method="POST" action="{{ url_for('register_events') }}">
    <div class="wrapper">
        <div class="cards_wrap">

            {% for event in events %}
            <div class="card_item">
                <div class="card_inner">
                    <div class="card_top">
                        <img src="{{event.image}}" alt="{{event.event_name}}" />
                    </div>
                    <div class="card_bottom">
                        <div class="card_category">
                            <p>
                                {{ event.category_name }}
                            </p>
                        </div>
                        <div class="card_info">
                            <p class="title"> {{ event.event_name }}</p>
                            <p>
                                {{ event.event_description }}
                            </p>
                            <p>
                                {{ event.event_date }}
                            </p>
                            <button class="button1" value="{{ event._id }}" name="event_id"
                                type="submit">Register</button>
                        </div>
                    </div>
                </div>
            </div>

            {% endfor %}
        </div>
</form>



{% endblock %}
